<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid Layout Test</title>
	<link rel="stylesheet" type="text/css" href="css/grid-layout.css">
	<style type="text/css"> 

		/* Should be in separate style sheet */
		 .box {
			background-color: #ddd;
			border: 1px solid black;
		 	padding: 1em;
		}

		.container .row {
			margin-top: 1.5em;
		}

		.container {
			position: relative;
		}

	</style>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="one-half column box">1/2</div>
			<div class="one-half column box">1/2</div>
		</div>

		<div class="row">
			<div class="one-third column box">1/3</div>
			<div class="one-third column box">1/3</div>
			<div class="one-third column box">1/3</div>
		</div>

		<div class="row">
			<div class="one-fourth column box">1/4</div>
			<div class="one-fourth column box">1/4</div>
			<div class="one-fourth column box">1/4</div>
			<div class="one-fourth column box">1/4</div>
		</div>

		<div class="row">
			<div class="one-eighth column box">1/8</div>
			<div class="one-eighth column box">1/8</div>
			<div class="one-eighth column box">1/8</div>
			<div class="one-eighth column box">1/8</div>
			<div class="one-eighth column box">1/8</div>
			<div class="one-eighth column box">1/8</div>
			<div class="one-eighth column box">1/8</div>
			<div class="one-eighth column box">1/8</div>
		</div>

		<div class="row">
			<div class="one-fourth column box">1/4</div>
			<div class="one-half column box">1/2</div>
			<div class="one-eighth column box">1/8</div>
			<div class="one-eighth column box">1/8</div>
		</div>

	</div>

</body>
</html>
